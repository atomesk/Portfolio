    <header>
        <div class="wrapper">
            <ul>
                <li style="float: left; color: white; margin-left: 15px;">

    <div class="formulaire">
        <h1>Contactez-moi</h1>
        <p>Un problème, une question, une proposition ? N'hésitez pas à me contacter via le formulaire.</p>
        <form actionn="" method="post">
            <div>
                <label for="nom">Votre nom</label>
                <input type="text" id="nom" name="nom" placeholder="Nom" required>
            </div>
            <div>
                <label for="email">Votre e-mail</label>
                <input type="email" id="email" name="email" placeholder="adresse@mail.com" required>
            </div>
            <div>
                <label for="sujet">Quel est le sujet de votre message ?</label>
                <input type="sujet" id="sujet" name="sujet" placeholder="Sujet" required>

            </div>
            <div>
                <label for="message">Votre message</label>
                <textarea id="message" name="message" placeholder="Bonjour ..."
                    required></textarea>
            </div>
            <div>
                <button type="submit">Envoyer mon message !</button>
            </div>
        </form>
    </div>
